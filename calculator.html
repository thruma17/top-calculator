<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header" class="header">
      <h1>Basic Math Calculator</h1>
    </header>
    <main id="calculator" class="calculator">
      <div id="display" class="display">
        <div id="display-text" class="display-text">
          <div id="display-operation" class="display-operation">
            <p id="first-num">8</p>
            <p id="operator">x</p>
            <p id="second-num">5</p>
          </div>
          <div id="display-result" class="display-result">
            <p>40</p>
          </div>
        </div>
      </div>
      <div id="buttons" class="buttons">
        <button id="btnPlus">+</button>
        <button id="btnMinus">-</button>
        <button id="btnMultiply">x</button>
        <button id="btnDivide">√∑</button>
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button id="btnBack">‚¨ÖÔ∏è‚Äã</button>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btnDel">‚ÄãüóëÔ∏è‚Äã</button>
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btnComa">,</button>
        <button id="btn0" class="zero">0</button>
        <button id="btnResult" class="result">=</button>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
